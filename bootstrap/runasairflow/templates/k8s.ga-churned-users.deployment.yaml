apiVersion: apps/v1
kind: Deployment
metadata:
  name: ga-churned-users-deployment
  labels:
    run: ga-churned-users
  namespace: default
spec:
  replicas: 5
  selector:
    matchLabels:
      run: ga-churned-users
  template:
    metadata:
      labels:
        run: ga-churned-users
    spec:
      containers:
      - name: ga-churned-users
        image: pythoncontainer
        command: ["python", "/opt/samplecode/python/endpoint/endpoint.py"]
        imagePullPolicy: Never
        ports:
        - containerPort: 6868
          protocol: TCP
        envFrom:
        - configMapRef:
            name: environment-configmap
        volumeMounts:
        - name: opt-samplecode
          mountPath: /opt/samplecode
      volumes:
        - name: opt-samplecode
          hostPath:
            path: /opt/samplecode
